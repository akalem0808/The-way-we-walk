<!DOCTYPE html>
<html>
<head>
    <title>Live Movement Dashboard</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .video-box {
            display: inline-block;
            border: 4px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #222;
        }
        img {
            width: 640px;
            height: 480px;
            display: block;
        }
        .note {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Movement Color Dashboard</h1>
        <div class="video-box">
            <img src="{{ url_for('video_feed') }}" alt="Live Video Stream">
        </div>
        <div class="note">
            <p>Movement is visualized as a color bar at the top of the video. Press <b>Ctrl+C</b> in the terminal to stop the server.</p>
        </div>
    </div>
</body>
</html>
